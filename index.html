  // Function to add individual heatmap layers for each technology
  function addHeatmapLayer(layerId, techType, color) {
    map.addLayer({
      id: layerId,
      type: 'heatmap',
      source: 'heat',
      maxzoom: 15,
      filter: ['==', ['get', 'tech'], techType],
      paint: {
        'heatmap-weight': {
          property: 'tech',
          type: 'exponential',
          stops: [
            [1, 0],
            [62, 1]
          ]
        },
        'heatmap-intensity': {
          stops: [
            [11, 0.5],
            [15, 2]
          ]
        },
        'heatmap-color': [
          'interpolate',
          ['linear'],
          ['heatmap-density'],
          0, 'rgba(255,255,255,0)',  // Transparent for low density
          0.2, color,                // Use the input color
          1, color                   // Full color for high density
        ],
        'heatmap-radius': {
          stops: [
            [11, 5],
            [15, 10]
          ]
        },
        'heatmap-opacity': {
          default: 1,
          stops: [
            [14, 1],
            [15, 0]
          ]
        }
      }
    }, 'waterway-label');
  }

  // Function to toggle layers visibility based on the selected technology
  function updateMapFilters() {
    if (selectedTech === 'All') {
      // Show all layers
      map.setLayoutProperty('PV-heat', 'visibility', 'visible');
      map.setLayoutProperty('EV-heat', 'visibility', 'visible');
      map.setLayoutProperty('HP-heat', 'visibility', 'visible');
    } else {
      // Hide all layers first
      map.setLayoutProperty('PV-heat', 'visibility', 'none');
      map.setLayoutProperty('EV-heat', 'visibility', 'none');
      map.setLayoutProperty('HP-heat', 'visibility', 'none');

      // Show only the selected layer
      if (selectedTech === 'PV') {
        map.setLayoutProperty('PV-heat', 'visibility', 'visible');
      } else if (selectedTech === 'EV') {
        map.setLayoutProperty('EV-heat', 'visibility', 'visible');
      } else if (selectedTech === 'HP') {
        map.setLayoutProperty('HP-heat', 'visibility', 'visible');
      }
    }
  }

  // Initialize heatmap layers for each technology
  map.on('load', function () {

    addHeatmapLayer('PV-heat', 'PV', 'rgb(255,80,80)'); // Red for PV
    addHeatmapLayer('EV-heat', 'EV', 'rgb(80,80,255)'); // Blue for EV
    addHeatmapLayer('HP-heat', 'HP', 'rgb(80,255,80)'); // Green for HP

    // Initial map filters (default visibility)
    updateMapFilters();
  });

  // Dropdown toggle for changing technology visibility
